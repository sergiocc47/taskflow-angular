<mat-card class="project-card" (click)="open.emit(project.id)">
  <mat-card-title>{{ project.name }}</mat-card-title>
  <mat-card-subtitle>
    Created at: {{ project.createdAt | date: 'mediumDate' }}
  </mat-card-subtitle>

  <mat-card-content>
    <p>{{ project.description }}</p>
    <!-- <p><strong>{{ project.taskCount }}</strong> tasks</p> -->
  </mat-card-content>
</mat-card>
