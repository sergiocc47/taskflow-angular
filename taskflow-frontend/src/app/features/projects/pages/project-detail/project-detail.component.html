<ng-container *ngIf="project">
  <h1>{{ project.name }}</h1>
  <p>{{ project.description }}</p>

  <!-- TODO: Visibility -->
  <app-task-form
    [projectId]="project.id"
    (created)="loadTasks()"
  ></app-task-form>

  <app-task-list
    [tasks]="tasks"
    (deleted)="deleteTask($event)">
  ></app-task-list>
  <!-- TODO: Update -->
  <!-- <app-task-list
    [tasks]="tasks"
    (updated)="loadTasks()"
  </app-task-list> -->
</ng-container>
