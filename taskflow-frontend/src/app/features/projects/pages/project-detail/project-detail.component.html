<ng-container *ngIf="project">
  <h1>{{ project.name }}</h1>
  <p>{{ project.description }}</p>

  <h2>Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>Status: {{ task.status }} | Priority: {{ task.priority }}</p>
    </li>
  </ul>
</ng-container>
